<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registation Form</title>
  </head>
  <body>
    <form action="/action.php" method="post">
      <big><h1>Student Registation Form</h1></big>
      <label for="roll">Roll no. :</label>
      <input type="tel" size="6" name="roll" id="roll" placeholder="121315" />
      <br />
      <br />
      <label for="Student_name">Student name :</label>
      <input type="text" placeholder="First Name" id="Student_name" name="fname"/> -
      <input type="text" placeholder="Last Name" id="Student_name" name="lname"/>
      <br />
      <br />
      <label for="F">Father's Name :</label>
      <input type="text" id="F" name="F"/>
      <br />
      <br />
      <label for="date">Date of birth :</label>
      <input type="date" id="date" name="date"/>
      <br />
      <br />
      <label for="number">Mobile no. :</label>
      <input type="tel" value="+880" id="number" name="number" readonly size="4"/> -
      <input type="tel" id="number" name="number" maxlength="10" pattern="(0-9){10}"/>
      <br />
      <br />
      <label for="email">Email Id :</label>
      <input type="email" id="email" name="email" placeholder="kaziyeasinarafat221@gmail.com"/>
      <br />
      <br />
      <label for="pass">Password :</label>
      <input type="password" id="pass" name="pass size="4" />
      <br/>
      <br />
      <label>Gender :</label>
      <input type="radio" id="male" name="gender" value="male"/>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female"/>
      <label for="female">Female</label>
      <br />
      <br />
      <label>Department :</label>
      <input type="checkbox" name="CSE" id="cse" value="CSE" />
      <label for="cse">CSE</label>
      <input type="checkbox" name="IT" id="it" value="IT"/>
      <label for="it">IT</label>
      <input type="checkbox" name="ECE" id="ece" value="ECE"/>
      <label for="ece">ECE</label>
      <input type="checkbox" name="CIVIL" id="civil" value="CIVIL"/>
      <label for="civil">CIVIL</label>
      <input type="checkbox" name="MECHANICAL" id="mech" value="MECHANICAL"/>
      <label for="mech">MECHANICAL</label>
      <br />
      <br />
      <label for="course">Course :</label>  
    <select id="course">
        <option value="Select Course">Select_Course</option>
        <option value="CSE_101">CSE_101</option>
        <option value="CSE_102">CSE_102</option>
        <option value="CSE_103">CSE_103</option>
    </select>
    <br />
    <br />

      <label for="image">Student Photo :</label>
      <input type="file" id="image" />
      <br />
      <br />
      <label for="city">City :</label>
      <input type="text" id="city" />
      <br />
      <br />
      <label for="address">Address :</label>
      <textarea name="address" id="address" rows="3" cols="20"></textarea>
      <br />
      <br />
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
